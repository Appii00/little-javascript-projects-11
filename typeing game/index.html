<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='HandheldFriendly' content='true'>
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>

<body id="bg">
    <header>
        <h1 id="title">WordBeater</h1>
    </header>
    <div class="container">
        <p>Type the Given word in<span id="seconds"> 5 </span>seconds</p>

        <h2 id="Current-Word">..........</h2>
        <input type="text" autofocus placeholder="Start typing.." id="word-input">
        <span>
            <h4 id="massage"></h4>
        </span>
        <h3>Time left:<span id="Time"> 0 </span> </h3>
        <h3>Score:<span id="Score"> 0 </span> </h3>

        <div class="instruction">
            <h3>instruction</h3>
            <p>Type each word in 5 seconds to score and to play again.Just Type the current given word to score.your
                score
                will reset</p>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
